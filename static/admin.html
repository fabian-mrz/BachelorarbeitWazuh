<!DOCTYPE html>
<html>
<head>
    <title>Admin - User Management</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .password-reset-form {
            display: none;
            margin: 20px 0;
        }
        .user-table {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="nav-link">Incidents</a>
            <a href="escalations.html" class="nav-link">Escalation Settings</a>
            <a href="contacts.html" class="nav-link">Contacts</a>
            <a href="suppressions.html" class="nav-link">Suppressions</a>
            <a href="settings.html" class="nav-link">Settings</a>
            <a href="templates.html" class="nav-link">Templates</a>
            <a href="admin_users.html" class="nav-link active">User Management</a>
            <button id="logoutBtn" class="logout-btn">Logout</button>
        </div>
    </nav>

    <div class="container">
        <h2>User Management</h2>
        <table id="userTable" class="user-table">
            <tr>
                <th>ID</th>
                <th>Username</th>
                <th>Role</th>
                <th>Actions</th>
            </tr>
        </table>

        <div id="resetForm" class="password-reset-form">
            <h3>Reset Password</h3>
            <input type="hidden" id="selectedUserId">
            <input type="password" id="newPassword" placeholder="New Password">
            <button onclick="resetPassword()">Save Password</button>
            <button onclick="cancelReset()">Cancel</button>
        </div>
    </div>

    <script>
        function getAuthHeaders() {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = '/login.html';
                return;
            }
            return {
                'Authorization': `Bearer ${token}`,
                'Content-Type': 'application/json'
            };
        }

        async function loadUsers() {
            try {
                const response = await fetch('/api/users', {
                    headers: getAuthHeaders()
                });
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const users = await response.json();
                const table = document.getElementById('userTable');
                table.innerHTML = `
                    <tr>
                        <th>ID</th>
                        <th>Username</th>
                        <th>Role</th>
                        <th>Actions</th>
                    </tr>
                `;

                users.forEach(user => {
                    const row = table.insertRow();
                    row.innerHTML = `
                        <td>${user.id}</td>
                        <td>${user.username}</td>
                        <td>${user.role}</td>
                        <td>
                            <button onclick="showResetForm(${user.id})">Reset Password</button>
                        </td>
                    `;
                });
            } catch (error) {
                console.error('Error loading users:', error);
            }
        }

        function showResetForm(userId) {
            document.getElementById('selectedUserId').value = userId;
            document.getElementById('resetForm').style.display = 'block';
        }

        function cancelReset() {
            document.getElementById('resetForm').style.display = 'none';
            document.getElementById('newPassword').value = '';
        }

        async function resetPassword() {
            const userId = document.getElementById('selectedUserId').value;
            const newPassword = document.getElementById('newPassword').value;

            try {
                const response = await fetch(`/api/admin/reset-password/${userId}`, {
                    method: 'PUT',
                    headers: getAuthHeaders(),
                    body: JSON.stringify({ new_password: newPassword })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                alert('Password reset successful');
                cancelReset();
            } catch (error) {
                console.error('Error resetting password:', error);
                alert('Failed to reset password');
            }
        }

        document.getElementById('logoutBtn').addEventListener('click', function() {
            localStorage.removeItem('token');
            window.location.href = 'login.html';
        });

        window.onload = function() {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = '/login.html';
                return;
            }
            loadUsers();
        }
    </script>
</body>
</html>
